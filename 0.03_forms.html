<!DOCTYPE html>
<html>
	<head>
		<title>bootstrap</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
	</head>
	<body>
		<div class="container">
			<h1>Sample Signup Form</h1>
			<div class="form-group row">
				<label for="username" class="col-2 col-form-label">Username</label>
				<div class="col-10">
					<a href="#" data-toggle="tooltip" title="Help!"><input class="form-control" type="text" value="username" id="username"></a>
				</div>
				<label for="password" class="col-2 col-form-label">Password</label>
				<div class="col-10">
					<a href="#" data-toggle="tooltip" title="Help!"><input class="form-control" type="text" value="password" id="password"></a>
				</div>
				<label for="confirm" class="col-2 col-form-label">Confirm Password</label>
				<div class="col-10">
					<a href="#" data-toggle="tooltip" title="Help!"><input class="form-control" type="text" value="confirm password" id="confirm"></a>
				</div>
				<label for="disabled" class="col-2 col-form-label">Disabled</label>
				<div class="col-10">
					<a href="#" data-toggle="tooltip" title="Help!"><input class="form-control" type="text" value="disabled input" id="disabled" disabled></a>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>$(document).ready(function(){
    				$('[data-toggle="tooltip"]').tooltip();   
				});
</script>

	</body>
</html>
