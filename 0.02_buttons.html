<!DOCTYPE html>
<html>
	<head>
		<title>bootstrap</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>
	<body>
		<h1>Buttons</h1>
		<div class="container">
	    	<button type="button" class="btn btn-default">Default</button>
	    	<button type="button" class="btn btn-primary">Primary</button>
	    	<button type="button" class="btn btn-link">Link</button>
		</div>
	<!-- Bronze:
Add just a regular vanilla bootstrap button that is 1 column wide. -->
		<h1>Bronze</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-1">
					<div class="btn-group">
						<button type="button" class="btn btn-default">Bronze</button>
					</div>
				</div>
			</div>
		</div>
	<!-- Silver:
Add a Success Button to your page that is 2 columns wide. -->
		<h1>Silver</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-2" >
					<button type="button" class="btn btn-success" style="width:100%">Silver</button>
				</div>
			</div>
		</div>
	<!-- Gold:
Add a Danger button that is 3 columns wide, offset by 2 columns, and prints “Evil!” to the console. -->
		<h1>Gold</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-offset-2" >
					<button type="button" class="btn btn-danger" style="width:100%" onclick="myFunction()">Click</button>
					<p id="evil"></p>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>function myFunction () {
					document.getElementById("evil").innerHTML = "EVIL!!!";
				}
		</script>

	</body>
</html>
